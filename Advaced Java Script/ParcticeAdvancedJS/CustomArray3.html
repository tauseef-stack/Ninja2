<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomArray3</title>
</head>
<body>
    <h1>CustomArray3</h1>
</body>
</html>
<script>
    var arr = new Array(1,2,3,4,5,6);
    Array.prototype.जोड = function(num){
        let index = this.length;
        this[index]=num

    }
    Array.prototype.दिखाना = function(){
        console.log(this);
    }
    Object.prototype.उल्टा = function(){
        let index = this.length;
        var arr1 = [];
        for(var i=index-1 ; i>=0 ; i--){
            arr1.push(this[i]);
        }
        console.log(arr1);
    }
    Array.prototype.पहला = function(){
        let a = this[0];
        console.log(a);
    }
    arr.जोड(9);
    arr.दिखाना();
    arr.उल्टा();
    arr.दिखाना();
    arr.पहला();
    
</script>
