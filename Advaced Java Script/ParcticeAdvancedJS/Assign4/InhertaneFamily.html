    <h1>Inheritance</h1>

<script>
    //Using Object.Create Method.
    var grand = {
        grnadFather : 'Samiullah',
        grandMother : 'Badrunnissa',
    }
    var parents = Object.create(grand);
    parents.Father = 'Abdul Majeed';
    parents.Mother = 'Sameena';

    var me = Object.create(parents);
    me.name = 'Tauseef';
    console.log(me);


    //Using constructor function
    function son(n){
        this.name = n;
    }

 var     parenti =  {
       Father : 'Abdul Majeed',
        Mother : 'Sameena',
    }

 var  granda = {
        grnadFather: 'Samiullah',
        grandMother : 'Badrunnissa',
 }
 
 parenti.prototype = granda;
son.prototype = parenti;
var s = new son('Tauseef');
console.log(s)


</script>
