<script>
  async function getData(){
    try{
        let response = await fetch("https://newsapi.org/v2/everything?q=Technology=2021-06-26&sortBy=popularity&apiKey=1cf022a954484d1a907d95a894ef999c");
        let data = await response.json();
        return data;
    }
    catch(e){
        console.log(e)
    }
    finally{
        console.log("Promise is settled")
    }
}
var data;
async function topnews() {
    data = await getData();
    data = data.articles;
    console.log(data);
    dom()
}
topnews()

function dom() {
    for (var i = 0; i < 10; i++){
        let div = document.createElement('div');
        let para1 = document.createElement('h4');
        para1.innerText = `${i + 1}) Date&Time: ${data[i].publishedAt}`;
        let para4 = document.createElement('h3');
        para4.innerText = `Title: ${data[i].title}`;
        let para2 = document.createElement('p');
        para2.innerText = `Description: ${data[i].description}`;
        let para3 = document.createElement('h3');
        para3.innerText = `Author: ${data[i].author}`;
        let img = document.createElement('img');
        img.setAttribute('src', data[i].urlToImage)
        
        let head = document.querySelector('.container');

        div.append(img, para1, para4, para2, para3)
        head.append(div);

    }
   
}
</script>
