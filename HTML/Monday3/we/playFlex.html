<!DOCTYPE html>
<html>
    <head>
     <title>PalaFlex.HTML</title>
      <style>
          .container{
              width: 80%;
              margin: auto;
              display: flex;

          }
          .container > div{
            
              height: 150px;
              background: orangered;
               margin: 1%;
               padding: 1%;
              font-size:20px;
              flex-basis: 400px;
             }
             .container > div:nth-of-type(-n+7){
             flex-shrink: 2;
         }
            
            
         
        

         
      </style>
    </head>
    <body>
      <div class="container">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div>10</div>
      </div>
    </body>
</html>
