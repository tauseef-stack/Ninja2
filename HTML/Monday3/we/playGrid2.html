<!DOCTYPE html>
<html>
    <head>
    <title>playgrid2.HTML</title>
    <style>
     #container{
         width: 80%;
         margin: auto;
         display: grid;
         grid-gap: 20px;
         padding: 20px;
         background: darkgray;
         grid-template-columns: auto;
         grid-template-rows: auto;
         grid-template:  "a a a b"  200px /*cant be more than no of dives*/
                         "c c d d" 200px
                         "c c d d" 200px
                          "e e e e" 200px
                          
                          
     }                  
     #container div{
         background: darkcyan;
         padding: 10px;
         font-size: 30px;
         text-align: center;
        
     }
     #item1{
         grid-area: a;
     }
     #item2{
         grid-area: b;
     }
     #item3{
         grid-area: c;
     }
     #item4{
         grid-area: d;
     }
     #item5{
         grid-area: e;
     }
    
    </style>
    </head>
    <body>
        <div id="container">
            <div id="item1">1</div>
            <div id="item2">2</div>
            <div id="item3">3</div>
            <div id="item4">4</div>
            <div id="item5">5</div>
        </div>
    </body>
</html>
