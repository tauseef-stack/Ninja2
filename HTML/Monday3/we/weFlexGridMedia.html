<!DOCTYPE html>
<html>
    <head>
      <title>WeFlexGrid2MedaiQuerry</title>
      <style>
          .flex{
              display: flex;
              width: 60%;
              margin: auto;
          }
          .flex div{
              flex-basis: 15%;
              height: 150px;
              margin: 20px;
              background: blueviolet;
          }
          .expand{
              flex-grow: 1;
          }
          .grid{
              width: 100%;
           
              display: grid;
              grid-gap: 20px;
              margin: 20px;
              grid-template-columns: auto;
              grid-template-rows: auto;
              grid-template: "a a b b b b b c c"
                             "d d d d d e e f f"
                             "g g h h i i i i i";

          }
          .grid div{
              background:rgb(211, 16, 16);
              height: 150px;
             
              border-radius: 5px;
          }
     #item1{
         grid-area: a;
     }
     #item2{
         grid-area: b;
     }
     #item3{
         grid-area: c;
     }
     #item4{
         grid-area: d;
     }
     #item5{
         grid-area: e;
     }
     #item6{
         grid-area: f;
     }
     #item7{
         grid-area: g;
     }
     #item8{
         grid-area: h;
     }
     #item9{
         grid-area: i;
     }
     .grid2{
        display: grid;
        grid-gap:20px;
        grid-template-columns: repeat(4,150px);
        grid-template-rows: repeat(4,150px);
        margin:20px;
     }
     .grid2 div{
         background: rgb(139, 9, 9);
         color: white;
         font-size: 40px;
     }
     .grid2 > div:nth-child(8){
           grid-row-start:3;
     }
     .grid2 > div:nth-child(9){
           grid-row-start:3;
           grid-column-start:2;
     }
     .grid2 > div:nth-child(10){
           grid-row-start:4;
     }
     .navbar{
         background: yellow;
         width: 80%;
         height: 50px;
         margin: auto;
     }
     .cont1{
         width: 80%;
         margin: auto;
         display: flex;
         flex-direction: column-reverse;
     }
     .cont1 div{
         width: 98%;
         margin: 1%;
         height: 450px;
     }
     .left{
         background: red;
     }
     .right{
        background: lime; 
     }
     .navbar,.left,.right{
         font-size: 40px;
         text-align: center;
     }
     @media only screen and (min-width:900px){
         .cont1{
             flex-direction: row;
         }
         .cont1 div{
             flex-grow: 1;
         }
     }


      </style>
    </head>
    <body>
      <div class="flex">
          <div></div>
          <div class="expand"></div>
          <div></div>
      </div>  

      <div class="flex">
        
        <div class="expand"></div>
        <div></div>
        <div></div>
    </div> 

    <div class="flex">
        <div></div>
        <div></div>
        <div class="expand"></div>
       
    </div> 

    <div class="grid">
            <div id="item1">1</div>
            <div id="item2">2</div>
            <div id="item3">3</div>
            <div id="item4">4</div>
            <div id="item5">5</div>
            <div id="item6">6</div>
            <div id="item7">7</div>
            <div id="item8">8</div>
            <div id="item9">9</div>
    </div>
    <div class="grid2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

       <div class="navbar">Navigation</div>
       <div class="cont1">
           <div class="left">Left box</div>
           <div class="right">Right box</div>
       </div>
    </body>
</html>
