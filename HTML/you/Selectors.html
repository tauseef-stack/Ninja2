<!DOCTYPE html>
<html>
    <head>
        <style>
            #orange{
                background-color: lightsalmon;
            }
            .orange{
                background-color: orangered;
            }
            .blue{
                background-color: blue;
            }
            .green{
                background-color: greenyellow;
            }
        </style>

    </head>
    <body>
        <!-- Selectors in CSS (Cascading Style Sheet)
          1) Tag selector
          2) id selector 
          3) class slector based of lattest
          4) Attribute selector
          5) Psudo selector  ------  dynamic selector.
          6) Mixed Selector -->
          <h1 class="green blue orange" id="orange" style="background-color: teal;">Good Morning</h1>
          <!-- First proirity given to inline then id then latest class -->
    </body>
</html>
