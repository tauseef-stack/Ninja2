<!DOCTYPE html>
<html>
    <head>
    <title>GitHUb_sign_up.HTML</title>
    <style>
       body{
           background: rgb(59, 50, 50);
           font-family: Comic sans-MS,sans-serif;
           margin-top: 10%;
           color: white;
       }
        h2{
            width: 60vw;
            margin: auto;
            font-size: 30px;
            
        }
        #cont{
            width: 80vw;
            margin:auto;
            margin-top: 10%;
        }
        #cont >  div{
            width: 19%;
            margin: 2.5%;
            
            float: left;

        }
        input{
            font-size: 18px;
            margin: 3%;
        }
        label{
            text-align: left;
        }
        #cont > div:nth-child(4) > input[type="submit"]{
            background: green;
            font-size: 15px;
            padding: 10px;
        }
    </style>
    </head>
    <body>
     <h2>Get started for free - joins the millions of developpers already using github to share their code , work together and build amazing things.</h2>
     <div id="cont">
         
        <div>
          <label for="name">User Name</label>
          <br>
          <input type="text"  placeholder="pick an user name">
        </div>
         
        <div>
         <label for="email">Email</label>
          <br>
          <input type="text"  placeholder="Your Email Addresss">
        </div>

         <div>
          <label for="pass">Password</label>
          <br>
          <input type="text"  placeholder="Create a password">
        </div>

         <div>
            <input type="submit" value="signup for GitHub ">
         </div>
         
     </div>
    </body>
</html>
