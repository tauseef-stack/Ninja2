<!DOCTYPE html>
<html>
    <head>
    <title>Mixed Selectors</title>
    <style>
        ol li {
            margin: 10px;
            padding: 10px;
            font-family: comic sans MS, san serif;
            box-shadow: 0 0 10px black;
        }
        ol{
            background-color:lightgray;
        }
        ol li:first-child{
            background-color: blueviolet;
        }
        ol li:nth-child(2){
            background-color: lime;
        }
        ol li:nth-child(3){
              background-color: blue;
        }
        ol li:last-child{
             background-color: brown;
        }
    </style>
    </head>
    <body>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>BootStrap</li>
        </ol>
    </body>
</html>
