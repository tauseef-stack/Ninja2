<body>

<script>
    const student = [
        {
            name: "Tauseef",

        },

        {

        },
        {

        },
        {
            name: "phylum",
            attendence:"55"
        }
    ]
    
    if(localStorage.getItem('student')==null){
        localStorage.setItem('student',JSON.stringify(student));
    }

    var arr2 = JSON.parse(localStorage.getItem('student'));

     arr3 =  arr2.sort(function(a,b){   //How we sort Object in array on its key basis
        return a.attendence-b.attendence
    });

    arr4 =  arr2.sort(function(b,a){
        return b.attendence-a.attendence
    });

     function studentsData(arr){
        console.log(arr)
    for(var i=0 ; i<arr.length ; i++){
        var div = document.createElement('div');
    var p1 = document.createElement('p');
    p1.innerHTML = `Name: ${arr[i].name}.`;
    var p2 = document.createElement('p');
    p2.innerHTML = `Attendence: ${arr[i].attendence} %`;
    div.append(p1,p2)
    var head = document.getElementById('head');
    head.append(div)
    }
 }
   
   

</script>
