<!DOCTYPE html>
<html>
    <head>
       <title>Age Check</title>
    </head>
    <body>
      YEAR: <input type="number" id="year">
      <br>
      <button onclick="liecence()">Check Eligibility</button>
      <div id="res"></div>  
    </body>
</html>

<script>
    function liecence(){
        var num = document.getElementById("year").value;
        console.log(num)
        var age = 2021-num;
        var div = document.getElementById('res')
        div.innerHTML=null; //or ""
        var para = document.createElement("p")
        if(age>18){
           
            para.textContent="You can Drive in India!";
           }
        else if(age<18){
           
            para.textContent="You can't Drive in India!";
             }
        else{
           para.textContent="You just become elligible to Drive ";
           }
        div.appendChild(para)
    }
</script>
