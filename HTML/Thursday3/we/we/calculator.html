<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <style>
        .container{
            width: 250px;
            height: 400px;
           margin: 80px auto;
           border-radius: 10px;
            background: rgb(214,214,214);
            box-shadow: 5px 5px 10px #b6a9a9, -5px 5px 10px #ffffff;
        }
        .cal_box{
            width: 200px;
            margin: 20px auto;
        }
        #display{
            border: none;
            outline: none;
            color: black;
            text-align: right;
            font-weight: 800;
            padding: 15px;
            margin: 30px 0 ;
            background: transparent;
            box-shadow: inset 2px 2px 5px #babecc,inset -5px -5px 10px #ffffff;

        }
        .button{
            margin: 15px 0 0 5px;
            width: 42px;
            height: 42px;
            border: none;
            outline: none;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            background: transparent;
            box-shadow:inset 5px 5px 10px #b6acac,inset -5x -5px 10px #ffffff;
            display: inline-block;
        }
        .button:active{
            box-shadow: inset 1px 1px 2px rgb(155, 146, 146),inset -3px -3px 8px white;
            background: transparent;
        }
        .clearButton{
            background: red;
            color: #ffffff;
        }
        .mathButton{
            background: black;
            color: #ffffff;
        }
    </style>
</head>
<body>
   <div class="container">
     <div class="cal_box" >
         <form name="calculator">
             <input id="display" type="text" name="dispaly" placeholder="0" readonly>
             <br>
             <input type="button" class="button" value="7" onclick="calculator.dispaly.value+='7'">
             <input type="button" class="button" value="8" onclick="calculator.dispaly.value+='8'">
             <input type="button" class="button" value="9" onclick="calculator.dispaly.value+='9'">
             <input type="button" class="button mathButton" value="+" onclick="calculator.dispaly.value+='+'">
             <br>
             <input type="button" class="button" value="4" onclick="calculator.dispaly.value+='4'">
             <input type="button" class="button" value="5" onclick="calculator.dispaly.value+='5'">
             <input type="button" class="button" value="6" onclick="calculator.dispaly.value+='6'">
             <input type="button" class="button mathButton" value="-" onclick="calculator.dispaly.value+='-'">
             <br>
             <input type="button" class="button" value="1" onclick="calculator.dispaly.value+='1'">
             <input type="button" class="button" value="2" onclick="calculator.dispaly.value+='2'">
             <input type="button" class="button" value="3" onclick="calculator.dispaly.value+='3'">
             <input type="button" class="button mathButton" value="x" onclick="calculator.dispaly.value+='*'">
             <br>
             <input type="button" class="button clearButton" value="c" onclick="calculator.dispaly.value=''">
             <input type="button" class="button" value="0" onclick="calculator.dispaly.value+='0'">
             <input type="button" class="button mathButton" value="=" onclick="calculator.dispaly.value = eval(calculator.dispaly.value)">
             <input type="button" class="button mathButton" value="/" onclick="calculator.dispaly.value+='/'">
             <br>
             

         </form>
     </div>
   </div> 
</body>
</html>
