    <style>
        #navbar{
            border: 1.5px solid black;
            text-align: right;

        }

            font-size: 30px;

     #cont{
         width: 95%;
         margin: auto;
         display: grid;
         grid-gap: 3%;
         grid-template-columns: 33% 33% 33%;

     }
     #cont> div{
         margin: auto;

     }
     #cont> div> img{
       width: 75%;
       height: 350px;
       border-radius: 10px;
       box-shadow: 0 0 10px black;
     }
     button{
         padding: 20px;
         font-size: 25px;
         background:-webkit-linear-gradient(45deg,rgb(233, 75, 101),blueviolet,rgb(233, 75, 101));
         border-radius: 10px;
         color: white;
         margin-bottom: 30px;
         margin-left: 30px;
     }
     h5{
         color: grey;
     }
     p{
         font-family: fantasy;
         color: brown;
     }
     h3{
         font-family: cursive;
         color: rgb(243, 176, 30);
     }
     #head{
           width: 500px;
           height: 650px;
           margin: 100px auto;
           box-shadow: 0 5px 10px;
           border-radius: 10px;   
           position: relative;   
           overflow: hidden;   
       }
       #head > img{
           width: inherit;
           height: inherit;
           border-radius: 10px;   
           position: absolute;
          
       }
       #head > img:nth-child(1){
           z-index: 5;
       }
       #head > img:nth-child(2){
           z-index: 4;
       }
       #head > img:nth-child(3){
           z-index: 3;
       }
       #head > img:nth-child(4){
           z-index: 2;
       }
       #head > img:nth-child(5){

       }
