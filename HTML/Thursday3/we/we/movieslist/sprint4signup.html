    <h1>Welcome To Signup Page</h1>
    <h1>Please Enter Following Details For Signup</h1>
    <hr>
    <div id="signup">
        <form id="form">
            <input type="text" id="name" placeholder="Enter Your Name">
            <br>
            <input type="number" id="number" placeholder="Enter Your Contact number">
            <br>
            <input type="text" id="email" placeholder="Enter Your Email Address">
            <br>
            <input type="password" id="password" placeholder="Enter Your password">
            <br>
            <button onclick="datacollect(event)">Enter For Signup</button>
        </form>  
</body>
</html>
<script>
    function datacollect(e){
        
        e.preventDefault()
       var name = form.name.value;
       var number = form.number.value;
       var email = form.email.value;
       var password = form.password.value;
       if(form.name.value=="" || form.number.value=="" || form.email.value=="" || form.password.value==""){
           alert('Please Fill The Empty Field');
       }
       else{
        var obj = {
           name,
           number,
           email,
           password
       }
       var arr;
       arr = localStorage.getItem('fooduser') ;
       if(arr==null){
           arr = [];
       }
       else{
           arr = JSON.parse(localStorage.getItem('fooduser'));
       }
       
       arr.push(obj);
       localStorage.setItem('fooduser',JSON.stringify(arr));
       console.log(arr);
       form.name.value= null;
       form.number.value = null;
       form.email.value = null;
       form.password.value = null;
       alert('Registeration Successful')
       }
     
   }

</script>
