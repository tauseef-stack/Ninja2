<!DOCTYPE html>
<html>
    <head>
      <title>Dom LIMIted color change</title>
    </head>
    <body>
        <h1 id="heading">The buttons color changes to a random value when it is clicked! But only two times!</h1>
        <button id="btn">Click here to change my color!</button>
    </body>
</html>

<script>
    var btn = document.getElementById('btn');

    function random(number){
        return Math.floor(Math.random()*number)
    }
    var id=0;
    function changeColor(){
        var col = 'rgb('+random(255)+','+random(255)+','+random(255)+')';
        btn.style.color=col;
        console.log(id);
        id++;
        if(id==2){
            btn.removeEventListener('click',changeColor)      
    }
}
btn.addEventListener('click',changeColor)

function hover(){
    var over = random(35)+'px'
    btn.style.fontSize=over;
}
btn.addEventListener('mouseover',hover)


    
</script>
