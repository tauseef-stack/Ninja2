<!DOCTYPE html>
<html>
    <head>
      <title>Remove Child</title>
    </head>
    <body>
        <div id="div1">First DIV</div>
        <div id="div2">Second DIV</div>
        <div id="cont">
          <p class="para">First Para</p>
          <p class="para">Second Para</p>
          <p class="para">Third Para</p>
          <p class="para">Fourth Para</p>
        </div>
        
        <button onclick="removeDiv()">Remove Div</button>
        <button onclick="removePara()">Remove Para</button>
    </body>
</html>

<script>
    function removeDiv(){
      var bodyElement = document.querySelector("body") //parent stored in 1 variable.
      var fd = document.getElementById("div1");
      var sd = document.querySelector("#div2");
      bodyElement.removeChild(fd);
      bodyElement.removeChild(sd);
    }
    function removePara(){
        var container = document.querySelector("#cont")
        var paras = document.querySelectorAll(".para")

        for(var i=0 ; i<paras.length ; i++){
             if(i%2==0){
                container.removeChild(paras[i]);
  
             }
             else{
                 paras[i].style.color="aqua"
                 paras[i].textContent="Paragraph "+(i*100);
             }
           
        }
    }
</script>
