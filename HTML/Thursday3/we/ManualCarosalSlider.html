<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManualCarousalSliding HTML</title>
       <link rel="stylesheet" href="ManualCarousalSliding.css">

  
</head>
<body>
    <!--Image Slider Start-->
    <div class="slider">
       <div class="slides">
         <!--Radio button Start-->
         <input type="radio" name="radio-btn" id="radio1">
         <input type="radio" name="radio-btn" id="radio2">
         <input type="radio" name="radio-btn" id="radio3">
         <input type="radio" name="radio-btn" id="radio4">
         <!--Radio button End -->
         <!--Slide Image Start-->
         <div class="slide first">
             <img src="Nature1.jpeg" alt="Nature1">
         </div>
         <div class="slide">
            <img src="Nature2.jpeg" alt="Nature2">
        </div>
        <div class="slide">
            <img src="Nature3.jpeg" alt="Nature3">
        </div>
        <div class="slide">
            <img src="Nature4.jpg" alt="Nature4">
        </div>
         <!--Slide Image End-->
         <!--Automatic Navigation Start-->
         <div class="navigation-auto">
             <div class="auto-btn1"></div>
             <div class="auto-btn2"></div>
             <div class="auto-btn3"></div>
             <div class="auto-btn4"></div>
         </div> 
         <!--Automatic Navigation End--> 
       </div>
         <!--Manual Navigation Start Clone Buttons--> 
         <div class="navigation-manual">
             <label for="radio1" class="manual-btn"></label>
             <label for="radio2" class="manual-btn"></label>
             <label for="radio3" class="manual-btn"></label>
             <label for="radio4" class="manual-btn"></label>
         </div>
         <!--Manual Navigation End--> 
         
    </div>
     <!--Image Slider End-->
    
</body>
</html>
<script>
    var count = 1;
    setInterval(function() {
        document.getElementById('radio' + count).checked = true;
        count++
        if(count>4){
            count=1;
        }
    },3000)
</script>
