<!DOCTYPE html>
<html>
    <head>
  <title>HoldOnLayout.HTML</title>
     <style>
         .row{
             width: 95%;
             margin: auto;
             clear: auto;
         }
         .row > div{
             height: 100px;
             background-color: rgba(139, 41, 231, 0.9);
             border-radius: 2%;
             float: left;
         }
         .col-1-10{
             width: 9%;
             margin: 0.5%;
         }
         .col-2-10{
             width: 19%;
             margin: 0.5%;
         }
         .col-3-10{
             width: 29%;
             margin: 0.5%;
         }
         .col-4-10{
             width: 39%;
             margin: 0.5%;
         }
         .col-5-10{
             width: 49%;
             margin: 0.5%;
         }
         .col-6-10{
             width: 59%;
             margin: 0.5%;
         }
         .col-7-10{
             width: 69%;
             margin: 0.5%;
         }
         .col-8-10{
             width: 79%;
             margin: 0.5%;
         }
     </style>
    </head>
    <body>
        <div class="row">
            <div class="col-1-10"></div>
            <div class="col-1-10"></div>
            <div class="col-8-10"></div>
        </div>

        <div class="row">
            <div class="col-2-10"></div>
            <div class="col-4-10"></div>
            <div class="col-4-10"></div>
        </div>

        <div class="row">
            <div class="col-3-10"></div>
            <div class="col-3-10"></div>
            <div class="col-4-10"></div>
        </div>

        <div class="row">
            <div class="col-5-10"></div>
            <div class="col-2-10"></div>
            <div class="col-3-10"></div>
        </div>

        <div class="row">
            <div class="col-1-10"></div>
            <div class="col-5-10"></div>
            <div class="col-4-10"></div>
        </div>

        <div class="row">
            <div class="col-5-10"></div>
            <div class="col-5-10"></div>
            
        </div>

        <div class="row">
            <div class="col-1-10"></div>
            <div class="col-3-10"></div>
            <div class="col-3-10"></div>
            <div class="col-3-10"></div>
        </div>
    </body>
</html>
