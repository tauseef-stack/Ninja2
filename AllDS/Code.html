<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>

   <link rel="stylesheet" href="code.css"/>

</head>
<body>
    <div class="mainContainer">
        <div class="inputContainer">
            <input type="text" placeholder="Enter Number 1-9 " class="inputBox" id="input" type="number">
            <button class="muButton"  onclick="showOutput()">Click Me</button>
        </div>
        <div class="OutputContainer">
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
        </div>
    </div>

    <div class="cont"></div>

</body>
</html>
<script src="code.js"></script>
