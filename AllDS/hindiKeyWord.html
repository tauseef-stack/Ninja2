   <h1>Changing Array prototype to hindi</h1>

</body>
</html>
<script>
    let arr = new Array(1,2,3,4,5,6,7,8,9);
    //console.log(arr)
    Array.prototype.print = function (){
        console.log(this);
    }
    arr.print();
    Array.prototype.धकेलें = function (n){
        this.push(n);
        console.log(this);
    }
    arr.धकेलें(10);
    Array.prototype.खींचना = function (){
        this.pop();
        console.log(this)
    }
    arr.खींचना();
    Array.prototype.परिवर्तन = function () {
        this.shift();
        console.log(this);
    }
    arr.परिवर्तन();
    Array.prototype.शुरू = function (n) {
        this.unshift(n);
        console.log(this);
    }
    arr.शुरू(11);
</script>
