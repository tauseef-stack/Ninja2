<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>    
    <script src =  "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>    
    <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>    

    <title>ChangeColor On Click</title>
</head>
<body>
   <h1>ChangeColor On Click</h1> 
   <div>
       <div id="cont" class="container-fluid"></div>
       <button onclick="change()" class="btn btn-success">Click To Change The Color</button>
   </div>
</body>
</html>
<script>
    function change(){
        let cont = document.getElementById("cont");
    let i=Math.floor(Math.random()*5.99);
    cont.innerHTML = i;
    cont.style.fontSize = "500px";
    cont.style.fontweight = "650";
    if(i===1)cont.style.color="blue";
    else if(i===2)cont.style.color="green";
    else if(i===3)cont.style.color="red";
    else if(i===4)cont.style.color="aqua";
    else cont.style.color="violet";

    }
    

</script>
